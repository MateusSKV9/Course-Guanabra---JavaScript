<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <label for="iini">In√≠cio:</label>
                <input type="number" name="ini" id="iini">
            </p>
            <p>
                <label for="ifim">Fim:</label>
                <input type="number" name="fim" id="ifim">
            </p>
            <p>
                <label for="ipass">Passo:</label>
                <input type="number" name="pass" id="ipass">
            </p>
            <p>
                <input type="button" value="Contar" id="icont" onclick="contar()">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
